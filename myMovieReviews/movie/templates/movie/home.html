<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for i in movieinfo %}
    <article>
      <h1><a href="/movie/{{i.id}}"> 제목: {{i.title}} </a></h1>
      <p>개봉년도: {{i.openyear}}</p>
      <p>장르: {{i.genre}}</p>
      <p>평점: {{i.score}}</p>
    </article>
    {% endfor %}

    <a href="/create">리뷰작성</a>
  </body>
</html>
